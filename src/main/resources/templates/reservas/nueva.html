<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Reserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crear Nueva Reserva</h1>
        <form th:action="@{/reservas/guardar}" method="post" class="mt-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del cliente" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Guardar Reserva</button>
                <a href="/reservas" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
