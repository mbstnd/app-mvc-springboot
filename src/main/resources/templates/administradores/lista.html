<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Administradores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Administradores</h2>
        <div class="mt-3">
            <a href="/administradores/nuevo" class="btn btn-primary">Agregar Nuevo Administrador</a>
        </div>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Usuario</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="administrador : ${administradores}">
                    <td th:text="${administrador.id}"></td>
                    <td th:text="${administrador.nombre}"></td>
                    <td th:text="${administrador.usuario}"></td>
                    <td>
                      <a th:href="@{/administradores/editar/{id}(id=${administrador.id})}" class="btn btn-warning">Editar</a>
                      <form th:action="@{/administradores/eliminar/{id}(id=${administrador.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
