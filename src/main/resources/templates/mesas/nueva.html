<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Mesa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Agregar Nueva Mesa</h1>

        <!-- Mostrar mensaje de éxito o error -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Formulario para agregar una nueva mesa -->
        <form th:action="@{/mesas/nueva}" th:object="${mesa}" method="post">
            <div class="mb-3">
                <label for="numeroMesa" class="form-label">Número de Mesa</label>
                <input type="text" id="numeroMesa" th:field="*{numeroMesa}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad</label>
                <input type="number" id="capacidad" th:field="*{capacidad}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="disponible" class="form-label">Estado</label>
                <select id="disponible" th:field="*{disponible}" class="form-control" required>
                    <option value="true">Disponible</option>
                    <option value="false">Ocupada</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Mesa</button>
        </form>

        <a href="/mesas/disponibles" class="btn btn-secondary mt-3">Volver a la lista</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
